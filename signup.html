
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsLetter SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
     
   <body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="images/logo.ico" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Sign Up to My NewsLetter!</h1>

        <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name="lName" placeholder="Last Name">
        <input type="email" class="form-control bottom" name="email" placeholder="Email address">
        <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Vikash Patel</p>
    </form>
    </body>
</html>
